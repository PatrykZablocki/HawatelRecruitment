<div class="todos-page">
  <app-pagination-wrapper
    [paginationData]="{
      showPagination: !!todos,
      pagination: pagination,
      itemsCount: todos?.length || 0,
      getData: getData
    }"
  >
    <div class="todos-wrapper">
      <app-todo-card
        *ngFor="let todo of todos"
        [todo]="todo"
      ></app-todo-card></div
  ></app-pagination-wrapper>
</div>
