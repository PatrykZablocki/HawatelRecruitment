<div class="posts-page">
  <button class="add-post" routerLink="/posts/add">Add new post</button>
  <app-pagination-wrapper
    [paginationData]="{
      showPagination: !!posts,
      pagination: pagination,
      itemsCount: posts?.length || 0,
      getData: getData
    }"
  >
    <div class="posts-wrapper">
      <app-post-card
        *ngFor="let post of posts"
        [post]="post"
      ></app-post-card></div
  ></app-pagination-wrapper>

  <!-- show if no posts to display -->
  <p *ngIf="!posts">Loading...</p>
</div>
